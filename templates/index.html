<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top left, #7f7fd5, #86a8e7, #91eae4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating gradient blobs */
        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            border-radius: 50%;
            filter: blur(120px);
            animation: float 8s infinite alternate;
        }

        body::after {
            top: 60%;
            left: 60%;
            animation-delay: 3s;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-60px); }
        }

        /* Main Card */
        .main-container {
            position: relative;
            width: 520px;
            padding: 40px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(18px);
            box-shadow:
                0 30px 60px rgba(0,0,0,0.25),
                inset 0 0 0 1px rgba(255,255,255,0.3);
            z-index: 1;
            animation: slideUp 1s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Input Fields */
        .field {
            position: relative;
            margin-bottom: 22px;
        }

        .field input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255,255,255,0.85);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .field input:focus {
            background: #fff;
            box-shadow: 0 0 0 2px #7873f5;
        }

        .field label {
            position: absolute;
            top: -9px;
            left: 14px;
            font-size: 12px;
            padding: 0 6px;
            background: #fff;
            border-radius: 6px;
            color: #555;
            font-weight: 600;
        }

        /* Button */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 1px;
            border: none;
            border-radius: 16px;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            box-shadow: 0 20px 35px rgba(120,115,245,0.5);
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.4),
                transparent
            );
            transition: 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
        }

        /* Result */
        .result {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            border-radius: 18px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #0b3d2e;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            animation: zoomIn 0.6s ease;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-container {
                width: 92%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="main-container">
    <h1>ðŸŒ¸ Iris Flower Prediction</h1>

    <form method="post">
        <div class="field">
            <label>Sepal Length (cm)</label>
            <input type="number" step="any" name="SepalLengthCm" required>
        </div>

        <div class="field">
            <label>Sepal Width (cm)</label>
            <input type="number" step="any" name="SepalWidthCm" required>
        </div>

        <div class="field">
            <label>Petal Length (cm)</label>
            <input type="number" step="any" name="PetalLengthCm" required>
        </div>

        <div class="field">
            <label>Petal Width (cm)</label>
            <input type="number" step="any" name="PetalWidthCm" required>
        </div>

        <button type="submit">Predict Flower</button>
    </form>

    {% if prediction %}
    <div class="result">
        ðŸŒ¼ Predicted Flower: {{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
